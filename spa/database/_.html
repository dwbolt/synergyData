<h1>Synergy Database</h1>

<div id="db" >
    <h3><a onclick="app.spa.toggle('db')"> - </a>
        Select Database/Table</h3>
    <div id='menu_page' style="display:flex; flex-wrap: wrap; justify-content:flex-start"></div>
</div>

<div id="sss" style="display:none;">

        <div id='table2UXDOM__group_by_fields'></div>
        <div id='table2UXDOM__intersections'></div>

</div>

<div id="tables"  style="display:none;">

</div>

            <h4><a onclick="app.spa.toggle('t2_record')">- +</a>Relation</h4>

    </div>

    <div id='relationUXDOM'></div><br>
    <div id='relationUXDOM_record_buttons'></div>
